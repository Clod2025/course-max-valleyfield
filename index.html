    <!-- Nettoyage des warnings de console (gardé pour compatibilité) -->
    <script>
      (function() {
        if (typeof window !== 'undefined' && window.location.hostname !== 'localhost') {
          const originalWarn = console.warn;
          const originalError = console.error;
          
          console.warn = function(...args) {
            const message = args.join(' ');
            if (message.includes('vr') || 
                message.includes('ambient-light-sensor') || 
                message.includes('battery') ||
                message.includes('Permissions policy violation') ||
                message.includes('Permission denied') ||
                message.includes('clipboard-write') ||
                message.includes('gyroscope') ||
                message.includes('accelerometer') ||
                message.includes('magnetometer')) {
              return;
            }
            originalWarn.apply(console, args);
          };

          console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('Permissions policy violation') ||
                message.includes('Permission denied to access property')) {
              return;
            }
            originalError.apply(console, args);
          };
        }
      })();
    </script>
